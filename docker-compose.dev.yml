version: "3.8"

services:
  fondado:
    build: ./fondado
    container_name: fondado_dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./fondado:/app
      - /app/node_modules
    env_file:
      - ./fondado/.env.local
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"

  penayo:
    build: ./penayo
    container_name: penayo_dev
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - ./penayo:/app
      - /app/node_modules
    env_file:
      - ./penayo/.env.local
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
