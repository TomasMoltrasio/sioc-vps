events {
    worker_connections 1024;
}

http {
    # --- Catch-all server ---
    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://fondado:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Fondado HTTP (redirect to HTTPS) ---
    server {
        listen 80;
        server_name fondado.com.ar www.fondado.com.ar;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # --- Fondado HTTPS ---
    server {
        listen 443 ssl http2;
        server_name fondado.com.ar www.fondado.com.ar;
        
        ssl_certificate /etc/letsencrypt/live/fondado.com.ar/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fondado.com.ar/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        
        location / {
            proxy_pass http://fondado:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Penayo ---
    server {
        listen 80;
        server_name penayopropiedades.com.ar www.penayopropiedades.com.ar;
        
        location / {
            proxy_pass http://penayo:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}